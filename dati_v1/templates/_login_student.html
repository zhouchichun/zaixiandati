{% extends 'base.html' %}

{% block content %}
  <div class="row" id="dashboard">   
    </div>    
        <div class="form-group">
	    <label class="col-sm-4 control-label" >姓名:</label>
	    <div class="col-sm-8">
              <input list="browsers_name" name="browser" id="student_name" style="width:50%; margin-right:15%">
	        <datalist id="browsers_name">
                    {%for name in names %}
		       <option value="{{name}}">
	            {% endfor %}
                </datalist>
            </div> 
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" >密码:</label>
	    <div class="col-sm-8">
	        <input type="password" name="browser" id="student_passwd" style="width:50%; margin-right:15%">
	    </div>
        </div>
 </div>
 <div class="raw" style="margin-top:10%">
            <center>
	       <button type="button" class="btn btn-primary" id="confirm_login_student">
	           登录
               </button>
            </center>
 </div>
{% endblock %}
